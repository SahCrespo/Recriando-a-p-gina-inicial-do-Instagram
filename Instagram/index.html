<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scarle=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/instagram-celular.png" alt="Imagem de um celular">

        <div class="continue">

                <img src="img/instagram-logo.png" class="Logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="Foto do perfil">
                </div>

            </div>
            <div class="group">
                <p class="not-account">Não é sahcrespo?</p>
                <p class="not-account">
                    <span class="link-blue"><b>Trocar de conta</b></span> ou
                    <span class="link-blue"><b>Cadastra-se</b></span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Obtenhao aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
